var image1 = new Image();
image1.src = "assets/img/sphere.png";
image1.width = 480;
image1.height = 640;
image1.onload = function()
{
	WebGL.SetImage(1, image1);
}

var image2 = new Image();
image2.src = "assets/img/lights.png";
image2.width = 512;
image2.height = 512;
image2.onload = function()
{
	WebGL.SetImage(2, image2);
}

var image3 = new Image();
image3.src = "assets/img/mouldings.png";
image3.width = 512;
image3.height = 512;
image3.onload = function()
{
	WebGL.SetImage(3, image3);
}

var image4 = new Image();
image4.src = "assets/img/Tapetka.jpg";
image4.width = 1024;
image4.height = 768;

<h3>Background methods:</h3>
<input type="button" id="TextureButton1" value="Set image 1" onClick="WebGL.SetImage(1, image1);" />
<input type="button" id="TextureButton2" value="Set image 2" onClick="WebGL.SetImage(2, image2);" />
<input type="button" id="TextureButton3" value="Set image 3" onClick="WebGL.SetImage(3, image3);" />
<input type="button" id="TextureButton4" value="Set other image 3" onClick="WebGL.SetImage(3, image4);" />
<input type="button" id="TextureButton5" value="Show image 1" onClick="WebGL.ShowImage(1);" />
<input type="button" id="TextureButton6" value="Show image 2" onClick="WebGL.ShowImage(2);" />
<input type="button" id="TextureButton7" value="Show image 3" onClick="WebGL.ShowImage(3);" />

<input type="button" id="ClearImages" value="ClearImages" onClick="WebGL.ClearImages();" />
