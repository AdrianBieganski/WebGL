<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>WebGL - Mouldings Camera Test</title>
<script type="text/javascript" data-main="js/main" src="js/require.js"></script>

<style type="text/css">
    #loadingtext
	{
        position:absolute;
        top:250px;
        left:150px;
        font-size:2em;
        color: white;
    }
</style>

</head>

<body>
<canvas id="webgl-canvas" width="640" height="640"></canvas>

<div id="loadingtext">Loading world...</div>

<h2>Angles:</h2>
<table style="border: 0; padding: 10px;">
    <tr>
        <td><b>Colour:</b>
        <td>Wall angle <input type="text" id="wall" value="" />
        <td>Ceiling angle <input type="text" id="ceiling" value="" />
    </tr>
</table>

<input type="checkbox" id="lighting" checked /> Use lighting

<h2>Directional light:</h2>
<table style="border: 0; padding: 10px;">
<tr>
    <td><b>Direction:</b>
    <td>X: <input type="text" id="lightDirectionX" value="-0.25" />
    <td>Y: <input type="text" id="lightDirectionY" value="-0.25" />
    <td>Z: <input type="text" id="lightDirectionZ" value="-1.0" />
</tr>
<tr>
    <td><b>Colour:</b>
    <td>R: <input type="text" id="directionalR" value="0.8" />
    <td>G: <input type="text" id="directionalG" value="0.8" />
    <td>B: <input type="text" id="directionalB" value="0.8" />
</tr>
</table>

<h2>Ambient light:</h2>
<table style="border: 0; padding: 10px;">
    <tr>
        <td><b>Colour:</b>
        <td>R: <input type="text" id="ambientR" value="0.2" />
        <td>G: <input type="text" id="ambientG" value="0.2" />
        <td>B: <input type="text" id="ambientB" value="0.2" />
    </tr>
</table>

<h2>Controls:</h2>
<ul>
<li>Arrows - rotate</li>
<li><code>PageUp/PageDown</code> - zoom</li>
</ul>

</body>
</html>
