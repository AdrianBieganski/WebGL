<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>WebGL - Mouldings Camera Test</title>
<!--<script type="text/javascript" src="scripts/glMatrix-0.9.5.js"></script>-->

<!--<script type="text/javascript" src="scripts/matrix.js"></script>
<script type="text/javascript" src="scripts/webgl-utils.js"></script>
<script type="text/javascript" src="scripts/buffers.js"></script>
<script type="text/javascript" src="scripts/models.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>-->

<script type="text/javascript" src="min/ugly.js"></script>
</head>
<body>
<div id="canvas" style="height: 640px"></div>

<script>
WebGL.InitApp(document.getElementById("canvas"));
WebGL.PosX(-0.1);
WebGL.PosZ(0.5);
WebGL.RotateX(60);
WebGL.RotateY(-86);



var image1 = new Image();
image1.src = "assets/img/sphere.png";
image1.width = 480;
image1.height = 640;
image1.onload = function()
{
	WebGL.SetImage(1, image1);
}

var image2 = new Image();
image2.src = "assets/img/lights.png";
image2.width = 512;
image2.height = 512;
image2.onload = function()
{
	WebGL.SetImage(2, image2);
}

var image3 = new Image();
image3.src = "assets/img/mouldings.png";
image3.width = 512;
image3.height = 512;
image3.onload = function()
{
	WebGL.SetImage(3, image3);
}

var image4 = new Image();
image4.src = "assets/img/Tapetka.jpg";
image4.width = 1024;
image4.height = 768;
</script>

<h2>Model color:</h2>
<table style="border: 0; padding: 10px;">
<tr>
<td><input type="button" id="ColorButton" value="Change Model Color" onClick="WebGL.ModelColor([255, 127, 127, 255]);" /></td>
<td><input type="button" id="TextureButton1" value="Set image 1" onClick="WebGL.SetImage(1, image1);" /></td>
<td><input type="button" id="TextureButton2" value="Set image 2" onClick="WebGL.SetImage(2, image2);" /></td>
<td><input type="button" id="TextureButton3" value="Set image 3" onClick="WebGL.SetImage(3, image3);" /></td>
<td><input type="button" id="TextureButton4" value="Set other image 3" onClick="WebGL.SetImage(3, image4);" /></td>
<td><input type="button" id="TextureButton5" value="Show image 1" onClick="WebGL.ShowImage(1);" /></td>
<td><input type="button" id="TextureButton6" value="Show image 2" onClick="WebGL.ShowImage(2);" /></td>
<td><input type="button" id="TextureButton7" value="Show image 3" onClick="WebGL.ShowImage(3);" /></td>
<td><input type="button" id="CheckImages" value="CheckImages" onClick="WebGL.CheckImages();" /></td>
<td><input type="button" id="ClearImages" value="ClearImages" onClick="WebGL.ClearImages();" /></td>
</tr>
</table>

</body>
</html>
